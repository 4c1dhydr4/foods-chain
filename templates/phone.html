{% extends 'base.html' %}
{% load static from staticfiles %}
{% block body %}
	<div class="cellphone">
		<div class="row">
			<div class="col-lg-4 col-sm-12 col-md-12 offset-lg-4">
				<img src="{% static 'images/logo.png' %}">
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-sm-12 open_camera">
				<h2 class="text-center m-4">QR Scann</h2>
				<h1><i class="fa fa-camera m-4 cam text-center"></i></h1>
				<input type="file" accept="image/*" capture="camera">
			</div>
		</div>
	</div>
{% endblock %}
